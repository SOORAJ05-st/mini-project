<!DOCTYPE html>
<html lang="en">
<head>
<title>YouTube Entry Page</title>
<style>
    /* ---------- RESET ---------- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
    }

    body {
        background: #f9f9f9;
        color: #000;
        transition: 0.3s;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        background: #fff;
        border-bottom: 1px solid #ddd;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
        color: red;
    }

    .search-box {
        display: flex;
        width: 50%;
    }

    .search-box input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-right: none;
        border-radius: 20px 0 0 20px;
        outline: none;
    }

    .search-box button {
        padding: 8px 15px;
        border: 1px solid #ccc;
        background: #eee;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
    }

    .mic {
        margin-left: 15px;
        background: #eee;
        padding: 8px 12px;
        border-radius: 50%;
    }

    /* ---------- LAYOUT ---------- */
    .container {
        display: flex;
    }

    /* ---------- SIDEBAR ---------- */
    .sidebar {
        width: 200px;
        height: calc(100vh - 60px);
        border-right: 1px solid #ddd;
        padding: 20px;
    }

    .sidebar a {
        display: block;
        padding: 10px 0;
        text-decoration: none;
        color: #000;
    }

    /* ---------- VIDEO GRID ---------- */
    .videos {
        flex: 1;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
    }

    .video-card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .video-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .video-card h3 {
        font-size: 16px;
        padding: 10px;
    }

    /* ---------- DARK MODE ---------- */
    body.dark {
        background: #181818;
        color: white;
    }

    body.dark .navbar {
        background: #202020;
        border-color: #333;
    }

    body.dark .sidebar {
        border-color: #333;
    }

    body.dark .video-card {
        background: #282828;
    }

    .toggle-btn {
        padding: 8px 14px;
        background: #ddd;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
